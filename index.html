<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>lewinValidator with Bootstrap</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="dist/lewinValidator.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="dist/lewinValidator.js"></script>
    <script type="text/javascript">
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip({
        placement : 'top'
    });

    lewinValidator.render();
    document.getElementById('submit').onclick = function(){
        event.preventDefault();
        var result = lewinValidator.formValidate('lewin-form');
        if(result){
            alert("表单验证通过，可以向后台提交数据了！");
        }
    }
});
</script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <form class="form-horizontal" id="lewin-form">
        <div class="form-group has-success has-feedback">
            <label class="col-xs-3 col-lg-1 control-label" for="inputSuccess">Username</label>
            <div class="col-xs-9 col-lg-11 not-null">
                <input type="text" id="inputSuccess" lewin-verify="username" class="form-control" placeholder="Input with success">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="help-block ">*用户名长度5-20个字符串*</span>
            </div>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="col-xs-3 col-lg-1 control-label" for="inputWarning">Password</label>
            <div class="col-xs-9 col-lg-11 not-null">
                <input type="password" id="inputWarning" lewin-verify="password" class="form-control" placeholder="Input with warning">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="help-block">*密码必须为6-15位的数字和字母的组合*</span>
            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="col-xs-3 col-lg-1 control-label" for="inputError">Email</label>
            <div class="col-xs-9 col-lg-11 not-null">
                <input type="email" id="inputError" lewin-verify="email" class="form-control" placeholder="Input with error">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="help-block">*输入合法邮箱*</span>
            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="col-xs-3 col-lg-1 control-label" for="inputError"></label>
            <div class="col-xs-9 col-lg-11">
                <input type="submit" id="submit" class="btn btn-info" value="Submit">
                <input type="submit" id="reset" class="btn" value="Reset">
            </div>
        </div>
    </form>
</div>
</body>
</html>
